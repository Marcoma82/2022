<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon table exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>First Generation Pokemon</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="./images/bulbasaur.webp" alt="a Bulbasaur image"></td>
                <td>Bulbasaur</td>
                <td>Grass/poison</td>
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Ivysaur_(Pok%C3%A9mon)">Ivysaur</a></td>
            </tr>
            <tr>
                <td><img src="./images/Charmander.webp" alt="a Charmander image"></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Charmeleon_(Pok%C3%A9mon)">Charmeleon</a></td>
            </tr>
            <tr>
                <td><img src="./images/Squirtle.png" alt="a Squirtle image"></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="https://bulbapedia.bulbagarden.net/wiki/Wartortle_(Pok%C3%A9mon)">Wartortle</a></td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
